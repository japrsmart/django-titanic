<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h1>Home Page</h1>
  <button type="button" onclick="clicked()"">Alert</button>
  <h3>Get Titanic Predictions</h3>
  <p>Enter in the details for made up person on the Titanic</p>
  <p>We will output a prediction</p>

  <form action="{% url 'result' %}">
    {% csrf_token %}
      <p>Pclass</p>
      <input type="text" name="pclass">
      <p>Sex</p>
      <input type="text" name="sex">
      <p>Age</p>
      <input type="text" name="age">
      <p>Sibsp</p>
      <input type="text" name="sibsp">
      <p>Parnt/Children</p>
      <input type="text" name="parch">
      <p>Fare</p>
      <input type="text" name="fare">
      <p>Embarked</p>
      <input type="text" name="embarked">
      <p>Title</p>
      <input type="text" name="title">
      <br>
      <input type="submit">
  </form>
  <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
